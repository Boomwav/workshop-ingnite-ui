<table>
  <th *ngFor="let pair of (orders$ | async)[0] | keyvalue">{{ pair.key }}</th>
  <tr *ngFor="let order of (orders$ | async)">
    <td *ngFor="let prop of order | keyvalue">
      <span *ngIf="prop.key === 'OrderDate' else default">
        {{prop.value | date:'short'}}
      </span>
      <ng-template #default>{{prop.value}}</ng-template>
    </td>
  </tr>
</table>
